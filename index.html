<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>TrainTracker</title>
</head>
<body>
    <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: blueviolet; color: white">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">All Destinations</h3>
    </div>
    
    <div class="row">
     
        <div class="col-md-12">
    
            <!-- Current Employees-->
            <div class="card mb-4">
            <div class="card-body">
                <h3>Current Trains</h3>
                <table class="table table-sm table-hover" id='train-table'>
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (minutes)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4 p-4">
            <div class="card-body">
           <h3>Train Information Input</h3>
            <!-- Entry Form -->
            <form>
                <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
                </div>
                <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="dest-input" placeholder="Destination" type="text">
                </div>
                <div class="form-group row">
                <label for="start-input">First Train Time</label>
                <input class="form-control" id="first-input" placeholder="00:00:00" type="text">
                </div>
                <div class="form-group row">
                <label for="rate-input">Frequency of Arrival</label>
                <input class="form-control" id="rate-input" placeholder="train arrives every ___ minutes" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
            </div>
        </div>
        </div>
    </div>
     
  
        </div>



<script src="logic.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


</body>
</html>
